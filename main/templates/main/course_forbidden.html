{% extends "base.html" %}
{% block content %}
<div class="alert alert-danger">
    <h3>Доступ запрещён</h3>
    <p>Курс «{{ course.title }}» доступен только после записи или для автора.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'enroll_in_course' course.id %}" class="btn btn-success">Записаться на курс</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Войдите, чтобы получить доступ</a>
    {% endif %}
</div>
{% endblock %}
