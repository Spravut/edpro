{% extends "base.html" %}

{% block title %}Преподаватели - EdPro{% endblock %}

{% block content %}
    <h1>Наши преподаватели</h1>
    {% for tutor in tutors %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ tutor.user.get_full_name|default:tutor.user.username }}</h5>
                <p class="card-text">{{ tutor.expertise }}</p>
                <p class="card-text">{{ tutor.bio|truncatewords:30 }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
